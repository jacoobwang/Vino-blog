<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mblog 登录</title>
    <meta name="description" content="Mblog 登录">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="{{JS_CSS_DOMAIN}}assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="{{JS_CSS_DOMAIN}}assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Mblog 登录" />
    <link rel="stylesheet" href="{{JS_CSS_DOMAIN}}assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="{{JS_CSS_DOMAIN}}assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="{{JS_CSS_DOMAIN}}assets/css/app.css">
    <script src="{{JS_CSS_DOMAIN}}assets/js/jquery.min.js"></script>

</head>

<body data-type="login">
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-logo"></div>
                <form class="am-form tpl-form-line-form" action="{{ DOMAIN }}login">
                    <div class="am-form-group">
                        <input id="user" type="text" class="tpl-form-input" placeholder="请输入账号">
                    </div>

                    <div class="am-form-group">
                        <input id="pwd" type="password" class="tpl-form-input" placeholder="请输入密码">
                    </div>

                    <div class="am-form-group">
                        <button type="button" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{{JS_CSS_DOMAIN}}assets/js/amazeui.min.js"></script>
    <script src="{{JS_CSS_DOMAIN}}assets/js/sea.js"></script>
    <script type="text/javascript">
        seajs.use('{{JS_CSS_DOMAIN}}assets/js/mblog.main',function(main){
            main.load('mblog.login');
        });
    </script>

</body>

</html>
